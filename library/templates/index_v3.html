<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
            {% if title %} <!--如果title变量的内容不为空-->
        <title>
            {{title}}-Flask Title
        </title>
            {% else %}
        <title>
            欢迎来到博客！
        </title>
            {% endif %}
    </head>
    <body>
        <h3>
            借阅证号:{{borrower.postcard}},借阅时间:{{borrower.borrowdate}}
        </h3>
        <table>
            <tr><!--表格行-->
                <th><!--表头-->
                    作者姓名
                </th>
                <th>
                    书籍名称
                </th>
            </tr>
            {% for book in booklist %}
            <tr>
                <td>{{book.author}}</td><!--单元格内容-->
                <td>{{book.bookname}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
